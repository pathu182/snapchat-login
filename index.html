
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapchat Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffc00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    .login-container img {
      width: 60px;
      margin-bottom: 1rem;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #fffc00;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f1e600;
    }

    .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" alt="Snapchat Logo" />
    <h2>Log In to Snapchat</h2>
    <form>
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="signup-link">
      New to Snapchat? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
